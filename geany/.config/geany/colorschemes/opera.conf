[theme_info]
name=Opera
description=Doom Opera color scheme
# incremented automatically, do not change manually
version=1227
author=Emilia Dunfelt
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#2a2a2a;#fafafa;false;false
error=#AC4426;#bdbdbd;false;italic

# Editor styles
#-------------------------------------------------------------------------------

selection=;#bdbdbd;false;true
current_line=#2a2a2a;#eeeeee;true
brace_good=#000;#4F894C;bold
brace_bad=#000;#AC4426
margin_line_number=#454545;#eeeeee
margin_folding=#bdbdbd;#e0e0e0
fold_symbol_highlight=#f5f5f5
indent_guide=#e0e0e0;#fafafa;true;false
caret=#3B6EA8;#fafafa;false;false
marker_line=#757575;#eeeeee
marker_search=;#e0e0e0
marker_mark=#757575;#eeeeee
call_tips=default
white_space=#e0e0e0;#fafafa;true;false

# Generic programming languages
#-------------------------------------------------------------------------------

comment=#bdbdbd
comment_doc=#2C7088
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#97365B
number_1=number
number_2=number_1

type=#9A7500;;true
class=type
function=#29838D
parameter=function

keyword=#3B6EA8;;true
keyword_1=keyword
keyword_2=#97365B;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#4F894C
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#5272AF
regex=number_1
operator=default
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#2a2a2a;#4F894C
line_removed=#2a2a2a;#99324B
line_changed=#2a2a2a;#AC4426
