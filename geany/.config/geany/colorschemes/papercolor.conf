[theme_info]
name=Papercolor
description=Papercolor theme
# incremented automatically, do not change manually
version=1227
author=Emilia Dunfelt
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#444444;#eeeeee;false;false
error=#AC4426;#878787;false;italic

# Editor styles
#-------------------------------------------------------------------------------

selection=#eeeeee;#0087af;true;true
current_line=#444444;#e4e4e4;true
brace_good=#eeeeee;#008700;bold
brace_bad=#eeeeee;#af0000
margin_line_number=#bcbcbc;#eeeeee
margin_folding=#eeeeee;#d8d8d8
fold_symbol_highlight=#005faf
indent_guide=#878787;#bcbcbc;true;false
caret=#005f87;#eeeeee;false;false
marker_line=#bcbcbc;#eeeeee
marker_search=;#878787
marker_mark=#bcbcbc;#eeeeee
call_tips=default
white_space=#878787;#bcbcbc;true;false

# Generic programming languages
#-------------------------------------------------------------------------------

comment=#878787
comment_doc=#5f8700
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#d75f00
number_1=number
number_2=number_1

type=#005f87;;true
class=type
function=#0087af;;true
parameter=function

keyword=#8700af;;true
keyword_1=keyword
keyword_2=#d70087;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#5f8700
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#af0000
regex=number_1
operator=default
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=#eeeeee;#008700
line_removed=#eeeeee;#af0000
line_changed=#eeeeee;#d75f00
