font:
  normal:
    family: scientifica
    style: Medium

    bold:
      family: scientifica
      style: Bold

    italic:
      family: scientifica
      style: Italic

    size: 14

cursor:
  style: Block

window:
  padding:
    x: 15
    y: 15

# Start flavours
# Base16 Cupcake - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0xfbf1f2'
    foreground: '0x8b8198'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xfbf1f2'
    cursor: '0x8b8198'

  # Normal colors
  normal:
    black:   '0xfbf1f2'
    red:     '0xD57E85'
    green:   '0xA3B367'
    yellow:  '0xDCB16C'
    blue:    '0x7297B9'
    magenta: '0xBB99B4'
    cyan:    '0x69A9A7'
    white:   '0x8b8198'

  # Bright colors
  bright:
    black:   '0xbfb9c6'
    red:     '0xEBB790'
    green:   '0xf2f1f4'
    yellow:  '0xd8d5dd'
    blue:    '0xa59daf'
    magenta: '0x72677E'
    cyan:    '0xBAA58C'
    white:   '0x585062'

draw_bold_text_with_bright_colors: false
# End flavours
