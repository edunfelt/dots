# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      b: spawn --userscript qb-rbuku -s
      ba: spawn --userscript qb-rbuku -a
      br: spawn --userscript qb-rbuku -r
  auto_save.session:
    global: true
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.geolocation:
    https://sl.se: true
    https://www.cloud.dunfelt.se: true
  content.notifications.enabled:
    https://dnschecker.org: false
    https://www.reddit.com: false
  fonts.messages.error:
    global: default_size default_family
  fonts.messages.info:
    global: 12pt Terminus (TTF)
