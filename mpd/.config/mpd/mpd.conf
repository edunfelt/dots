bind_to_address "127.0.0.1" 
music_directory "~/media/mus/music" 
playlist_directory "~/media/mus/lists" 
db_file      "~/.config/mpd/mpd.db"   
log_file      "~/.config/mpd/mpd.log" 
pid_file      "~/.config/mpd/mpd.pid"  
state_file     "~/.config/mpd/mpdstate"   

audio_output {   
    type  "pulse" 
    name  "pulse audio" 
    device         "pulse" 
    mixer_type      "hardware"  
} 

audio_output {
   type                    "fifo"
   name                    "my_fifo"
   path                    "/tmp/mpd.fifo"
   format                  "44100:16:2"
}
